<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Mushroom Classification" data-th="การจำแนกประเภทเห็ด">Mushroom Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-200 to-blue-300 min-h-screen flex items-center justify-center">
    <div
        class="bg-white shadow-2xl rounded-lg p-6 max-w-lg w-full text-center transform transition-transform hover:scale-105 duration-300">
        {% if predict == 0 %}
        <img src="{{ url_for('static', filename='images/edible.png') }}" alt="Edible">
        {% else %}
        <img src="{{ url_for('static', filename='images/poison.png') }}" alt="Poisonous">
        {% endif %}
        <button onclick="goBack()"
            class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
            More Mushroom
        </button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
